<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
  crossorigin="anonymous">
  <title>SuplyBarang</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
</head>

<body>
   <div class="container" style="margin-top: 20px">
    <div class="row">
      <div class="col-md-12">
        <h2 style="text-align: center;margin-bottom: 30px">Tambah Produk</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" name="makanan" placeholder="Nama makanan" required="required">
        
            <input type="text" class="form-control" name="jumlah_masuk" placeholder="Input Number" required="required">
          
            <input type="text" class="form-control" name="tgl_masuk" placeholder="Input date (yyyy-mm-dd)" required="required">

            <button type="submit" value="tambah" class="btn btn-primary btn-block btn-lg">Selesai</button>
          </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script type="text/javascript">
    
  </script>
</body>

</html>
